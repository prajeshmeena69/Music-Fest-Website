<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html"><img src="images/logo4.png" alt="Logo"></a></div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="lineup.html">LINEUP</a>
            <a href="ticket.html">TICKETS</a>
            <a href="contact.html">FAQ</a>
        </nav>
        <div class="signup"><a href="signup.html" ><span>SIGN UP</span></a></div>
       </header>
    <div class="container" id="booking-container">
        <p class="two">
            <h1 class="title">Enter Your Booking Details</h1>
            <p class="subtitle">Please fill in the form below to complete your booking.</p>
        </p>

        <form class="details-form" id="booking-form" action="#" method="POST">
            <div class="form-group" id="name-group">
                <label for="name" class="label">Full Name</label>
                <input type="text" id="name" class="input-field" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group" id="email-group">
                <label for="email" class="label">Email Address</label>
                <input type="email" id="email" class="input-field" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group" id="phone-group">
                <label for="phone" class="label">Phone Number</label>
                <input type="tel" id="phone" class="input-field" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group" id="tickets-group">
                <label for="tickets" class="label">Number of Tickets</label>
                <input type="number" id="tickets" class="input-field" name="tickets" placeholder="Enter the number of tickets" required>
            </div>

            <div class="form-group" id="comments-group">
                <label for="comments" class="label">Additional Comments</label>
                <textarea id="comments" class="input-field" name="comments" placeholder="Any additional details..."></textarea>
            </div>

            <button type="submit" id="submit-btn" class="submit-button">Submit Booking</button>
        </form>

        <p class="thr">
            <p class="footer-text">We value your privacy. Your information will be kept confidential.</p>
        </p>
    </div>
</body>
</html>
